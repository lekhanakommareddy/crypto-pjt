<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Register</title>
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="container d-flex justify-content-center">
    <div class="p-4 p-md-5 border rounded-3 bg-body-tertiary text-center" style="max-width: 400px;">
      <h1>Register</h1>
      <form action="/register" method="POST" class="w-100">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" name="username" placeholder="User">
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <button class="btn btn-lg btn-primary w-100" type="submit">Sign up</button>
      </form>
    </div>
  </div>
</body>
</html>
