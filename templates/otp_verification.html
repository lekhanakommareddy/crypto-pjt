<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>OTP Verification</title>
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="container d-flex justify-content-center">
    <div class="p-4 p-md-5 border rounded-3 bg-body-tertiary text-center" style="max-width: 400px;">
      <h2>OTP Verification</h2>
      <form method="POST" action="/verify_otp" class="w-100">
        <input type="hidden" name="username" value="{{ username }}" />
        <div class="mb-3">
          <label for="otp" class="form-label">Please enter the OTP sent to your email/phone:</label>
          <input type="text" id="otp" name="otp" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary w-100">Verify OTP</button>
      </form>
    </div>
  </div>
</body>
</html>
